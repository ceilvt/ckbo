<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!--<base href="/demo/" />-->
    <title>汽车服务</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <link rel="shortcut icon" href="custom/img/favicon.png" type="image/x-icon"/>
    <!--<link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.min.css" />-->
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.min.css"/>
    <!--<link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.min.css" />-->
    <link rel="stylesheet" href="dist/css/swiper.min.css"/>
    <link rel="stylesheet" href="custom/css/home.css"/>
    <link rel="stylesheet" href="custom/js/frame/jquery.range.css">
    <script type="text/javascript" src="dist/js/jquery1.9.1.js"></script>
    <script src="dist/js/swiper.min.js"></script>
    <script src="dist/js/angular.min.js"></script>
    <script src="dist/js/angular-animate.min.js"></script>
    <script src="dist/js/angular-touch.min.js"></script>

    <script src="dist/js/ngSwiper.js"></script>
    <script src="dist/js/angular-route.min.js"></script>
    <script src="dist/js/mobile-angular-ui.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <!--<script src="dist/js/mobile-angular-ui.gestures.min.js"></script>-->
    <script src="custom/js/init.js"></script>
    <!--<script src="custom/js/ctrl.js"></script>
    <script src="custom/js/zyJs.js"></script>
    <script src="custom/js/kb.js"></script>-->

    <script src="custom/js/frame/jquery.range.js"></script>
    <script src="dist/js/ng-infinite-scroll.js"></script>
</head>

<body
        ng-app="MobileAngularUiExamples"
        ng-controller="MainController"
        ui-prevent-touchmove-defaults
        >

<div class="app">
    <!-- Navbars -->
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            汽车服务
        </div>
        <div class="btn-group pull-left" >
            <a class="btn sidebar-toggle" ng-click="goBack()">
                <!--<i class="fa fa-chevron-left"></i>--><img src="custom/img/arrow.png" width="12">
            </a>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
            <div class="btn sidebar-right-toggle" ng-click="toggleCity()">
                <img src="custom/img/map.png" width="24">{{carBuyingCity[1]}}
            </div>
        </div>
    </div>
    <!--bottom-->
    <div class="navbar navbar-app navbar-absolute-bottom" ui-yield-to="bottomBar" ng-hide="true">
        <div class="btn-group justified">

        </div>
    </div>

    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <div ng-view class="page-container"></div>

        </div>
    </div>
    <city-Bar></city-Bar>
</div>
<!-- ~ .app -->

<div ui-yield-to="modals"></div>
</body>
</html>
