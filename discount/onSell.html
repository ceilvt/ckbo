<div ui-content-for="title">
    <span>降价</span>
</div>
<div class="scrollable" ng-controller="ceOnSell">
    <div class="scrollable-content ce-onSell">
        <div class="ctxBox list-group">
            <div class="list-group-item">
                <div class="thumb-item" ng-repeat="item in onSelllist">
                    <span class="thumb-left">
                        <img ng-src={{item.img}}>
                    </span>
                    <span class="thumb-right">
                        <span class="thumb-right-title til-row1">{{item.title}}</span>
                        <div class="til-row2">
                            <div class="thumb-price-group">
                                <p class="new-price">{{item.new_price}}万</p>
                                <p class="old-price">{{item.old_price}}万</p>
                            </div>
                            <div class="thumb-btn-group">
                                <p class="thumb-btn"><a href="#/groupB/{{item.id}}">我想购买</a></p>
                                <p class="low-price">降{{item.difference_price}}万</p>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>

    </div>
</div>
