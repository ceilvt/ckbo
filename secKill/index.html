<div ui-content-for="title">
    <span>团购秒杀</span>
</div>
<div class="scrollable" ng-controller="ceBuyCtrl">
    <div class="scrollable-content ce-buy">
        <div class="ctxBox banner">
            <ng-swiper-container show-nav-buttons="false" autoplay="1000" speed="2000" loop="true" looped-slides="2" show-pagination="true">
                <ng-swiper-slide class="swiper-slide" ng-repeat="banner in banner_home">
                    <a href={{banner.url}}>
                        <img ng-src="{{banner.img}}">
                        <span class="til">{{banner.title}}</span>
                    </a>
                </ng-swiper-slide>
            </ng-swiper-container>
        </div>
        <div class="list-group">
            <div class="list-group-item">
                <div class="ctxBox justified">
                    <div class="thumb-txt-btn">
                        <img src="custom/img/banner1.png">
                        <a href="#/buyGroup">团购活动</a>
                    </div>
                    <div class="thumb-txt-btn">
                        <img src="custom/img/banner1.png">
                        <a href="#/orderPay">定金抵现</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ctxBox list-group" style="display: none">
            <div class="list-group-item">
                <div class="thumb-item">
                    <span class="thumb-left">
                        <img src="custom/img/car.png">
                    </span>
                    <span class="thumb-right">
                        <a class=" thumb-right-title">以上件。加载我们。加载我。加载我们。加载我们。加载我们们。加载我们</a>
                        <p class="thumb-right-detail">
                            <span class="pull-left anthor">作者:AAA</span>
                            <span class="pull-right ydl">阅读:44444</span>
                        </p>
                    </span>
                </div>
            </div>
        </div>

    </div>
</div>
